<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сортировка ключевых ценностей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="instructions" class="instructions">
    Свайпните влево, чтобы отбросить, или вправо, чтобы сохранить.
  </div>

  <!-- новый промпт -->
  <div id="prompt" class="prompt">ВЫБЕРИ</div>

  <div id="card-container" class="card-container"></div>

  <div id="arrow-buttons" class="arrow-buttons">
    <button id="discardArrow" class="btn-discard">← Отбросить</button>
    <button id="keepArrow" class="btn-keep">Сохранить →</button>
  </div>

  <div class="pile-container">
    <!-- сперва — отброшенные -->
    <div class="pile" id="discard">
      <h2>Отбросить <span class="count">(0)</span></h2>
    </div>
    <!-- потом — сохранённые -->
    <div class="pile" id="keep">
      <h2>Сохранить <span class="count">(0)</span></h2>
    </div>
  </div>

  <div id="result-screen" class="result-screen" style="display:none"></div>

  <script src="script.js" defer></script>
</body>
</html>
